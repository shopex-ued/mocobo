<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Icon Font</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
<style>
.icons-list {
  text-align: justify;
  margin: 0;
}
.cell-icon {
  display: inline-block;
  margin-bottom: 10px;
  text-align: center;
  width: 90px;
}
.cell-fix {
  height: 0;
  margin-bottom: 0;
  overflow: hidden;
}
.preview-icon {
  display: inline-block;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 50%;
  line-height: 1;
  font-size: 30px;
  vertical-align: bottom;
}

.usage {
  margin-top: 5px;
  line-height: 1.1;
  font-size: 12px;
}
</style>
</head>

<body>

<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>The Icon Font</h1>
</header>
<div class="container">
  <h1>The {{font_name}}, {{icon_count}} icons:</h1>
  <ul class="icons-list">
    {{content}}
  </ul>
  <h1>Usage:</h1>
  <pre>
  &lt;i class="{{class}}-{{a_name}}"&gt;&lt;/i&gt;</pre>
</div>
<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
<script>
var container = $('.icons-list');
var cw = container.width();
var cell = container.children();
var sw = cell.width();
var t = cell.length;
var n = parseInt(cw / sw, 10);
var x = t % n;
var i = 0;
var j = n - x + 1;
var fix = '<li class="cell-icon cell-fix"></li>';

if(x !== 1) {
  if(x === 0) {
    container.append(fix);
  }
  else {
    for(; i < j; i++) {
      container.append(fix);
    }
  }
}
</script>
</body>
</html>
