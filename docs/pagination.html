<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>分页</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>分页</h1>
</header>

<div class="container">
  <h1>示例</h1>
  <div class="pagination-centered">
    <ul class="pagination">
      <li class="arrow disabled"><a href="" class="icon-arrow-back"></a></li>
      <li class="current"><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li class="disabled"><a href="">&hellip;</a></li>
      <li><a href="">12</a></li>
      <li><a href="">13</a></li>
      <li class="arrow"><a href="" class="icon-arrow-forward"></a></li>
    </ul>
  </div>

  <div class="pagination-centered">
    <ul class="pagination">
      <li class="arrow disabled"><a href="" class="icon-arrow-back"></a></li>
      <li><span class="current">1</span> / 12</li>
      <li class="arrow"><a href="" class="icon-arrow-forward"></a></li>
    </ul>
  </div>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
