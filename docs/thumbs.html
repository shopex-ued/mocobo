<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>缩略图</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>缩略图</h1>
</header>

<div class="container">
  <h1>示例</h1>
  <div class="row">
    <div class="grid-6 columns">
      <a class="thumb" href="img/satelite.jpg">
        <img src="img/satelite.jpg">
      </a>
    </div>
    <div class="grid-6 columns">
      <a class="thumb" href="img/space.jpg">
        <img src="img/space.jpg">
      </a>
    </div>
  </div>
  <h1>三列并带有边框</h1>
  <div class="row">
    <div class="grid-4 columns">
      <a class="thumb bordered radius" href="img/launch.jpg">
        <img src="img/launch.jpg">
      </a>
    </div>
    <div class="grid-4 columns">
      <a class="thumb bordered radius" href="img/comet.jpg">
        <img src="img/comet.jpg">
      </a>
    </div>
    <div class="grid-4 columns">
      <a class="thumb bordered radius" href="img/space.jpg">
        <img src="img/space.jpg">
      </a>
    </div>
  </div>
  <h1>四列圆形缩略图</h1>
  <p>可以在正方形的缩略图加入<code>.round</code>使之变成圆形。</p>
  <ul class="block-grid-4">
    <li class="thumb round radius" href="img/launch.jpg">
      <img src="img/launch_s.jpg">
    </li>
    <li class="thumb round radius" href="img/comet.jpg">
      <img src="img/comet_s.jpg">
    </li>
    <li class="thumb round radius" href="img/space.jpg">
      <img src="img/space_s.jpg">
    </li>
    <li class="thumb round radius" href="img/moon.jpg">
      <img src="img/moon_s.jpg">
    </li>
  </ul>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
