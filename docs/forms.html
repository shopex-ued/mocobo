<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>表单</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>表单</h1>
</header>

<div class="container">
  <h1>常规表单</h1>
  <form action="" method="post">
    <div class="form-row">
      <div class="grid-12">
        <label>常规输入框
          <input type="text" placeholder="grid-12">
        </label>
        <label>圆角输入框
          <input type="text" class="radius" placeholder=".radius">
        </label>
        <label>圆角样式2
          <input type="text" class="round" placeholder=".round">
        </label>
        <label>下划线输入样式
          <input type="text" class="small underline" placeholder=".underline">
        </label>
        <label>小输入框
          <input type="text" class="small" placeholder=".small">
        </label>
        <label>大输入框
          <input type="text" class="large" placeholder=".large">
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="grid-4 columns">
        <label>Input Label
          <input type="text" placeholder="grid-4.columns">
        </label>
      </div>
      <div class="grid-4 columns">
        <label>Input Label
          <input type="text" placeholder="grid-4.columns">
        </label>
      </div>
      <div class="grid-4 columns">
        <label>Input Label</label>
        <div class="row">
          <input type="text" class="grid-8" placeholder="grid-8">
          <span class="postfix grid-4">cc</span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <label class="grid-12">Select Box
        <select>
          <option value="husker">Husker</option>
          <option value="starbuck">Starbuck</option>
          <option value="hotdog">Hot Dog</option>
          <option value="apollo">Apollo</option>
        </select>
      </label>
    </div>
    <div class="form-row">
      <select class="small round grid-12">
        <option value="husker">Husker</option>
        <option value="starbuck">Starbuck</option>
        <option value="hotdog">Hot Dog</option>
        <option value="apollo">Apollo</option>
      </select>
    </div>
    <div class="form-row">
      <div class="grid-12">
        <label>Choose Your Favorite</label>
        <input type="radio" name="pokemon" value="Red" id="radio1"><label for="radio1">Red</label>
        <input type="radio" name="pokemon" value="Blue" id="radio2"><label for="radio2">Blue</label>
        <input type="radio" name="pokemon" value="Green" id="radio3" disabled><label for="radio3">Green</label>
        <input type="radio" name="pokemon" value="White" id="radio4" checked disabled><label for="radio4">White</label>
      </div>
    </div>
    <div class="form-row">
      <div class="grid-12">
        <label>Check these out</label>
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
        <input id="checkbox3" type="checkbox" disabled><label for="checkbox3">Checkbox 3</label>
        <input id="checkbox4" type="checkbox" checked disabled><label for="checkbox4">Checkbox 4</label>
      </div>
    </div>
    <div class="form-row">
      <label class="grid-12">Textarea Label
        <textarea placeholder="grid-12.columns"></textarea>
      </label>
    </div>
  </form>
  <h1>水平排列的标签和输入框</h1>
  <form action="" method="post" class="form-inline">
    <div class="form-row">
      <label for="right-label" class="grid-2 columns text-right">输入</label>
      <input type="text" class="grid-10 columns" id="right-label" placeholder="Inline Text Input">
    </div>
  </form>
  <h1>利用fieldset标签</h1>
  <form action="" method="post">
    <fieldset>
      <legend>Fieldset Legend</legend>
      <label>Input Label
        <input type="text" placeholder="请输入代码">
      </label>
    </fieldset>
  </form>
  <h1>前/后缀</h1>
  <form action="" method="post">
    <div class="form-row">
      <label for="prefix_1" class="prefix grid-3">http://</label>
      <input type="text" id="prefix_1" class="grid-9" placeholder="Enter your URL...">
    </div>
    <div class="form-row">
      <input type="text" class="grid-10" placeholder="Hex Value">
      <a href="#" class="postfix grid-2">Go</a>
    </div>
    <div class="form-row">
      <div class="grid-6 columns prefix-radius">
        <div class="row">
          <span class="prefix grid-3"><i class="icon-lock"></i></span>
          <input type="text" class="grid-9" placeholder="Value">
        </div>
      </div>
      <div class="grid-6 columns postfix-radius">
        <div class="row">
          <input type="text" class="grid-9" placeholder="Value">
          <span class="postfix grid-3"><i class="icon-user"></i></span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="grid-6 columns prefix-radius">
        <div class="row">
          <a href="#" class="prefix btn info grid-3">Go</a>
          <input type="text" class="grid-9" placeholder="Value">
        </div>
      </div>
      <div class="grid-6 columns postfix-radius">
        <div class="row">
          <input type="text" class="grid-9" placeholder="Value">
          <a href="#" class="postfix btn warning grid-3">Go</a>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="grid-6 columns prefix-round">
        <div class="row">
          <a href="#" class="prefix btn primary grid-3">Go</a>
          <input type="text" class="grid-9" placeholder="Value">
        </div>
      </div>
      <div class="grid-6 columns postfix-round">
        <div class="row">
          <input type="text" class="grid-9" placeholder="Value">
          <a href="#" class="postfix btn alert grid-3">Go</a>
        </div>
      </div>
    </div>
  </form>
  <h1>错误提示</h1>
  <form action="" method="post">
    <div class="form-row has-error">
      <div class="grid-12">
        <label>Error
          <input type="text" name="">
        </label>
        <span class="alert-box error">Invalid entry</span>
      </div>
    </div>
    <div class="form-row has-error">
      <div class="grid-12">
        <label>Another Error
          <input type="text" name="">
        </label>
        <span class="alert-box error">Invalid entry</span>
      </div>
    </div>
    <div class="form-row has-error">
      <div class="grid-12">
        <label>
          <textarea placeholder="Message..."></textarea>
        </label>
        <span class="alert-box error">Invalid entry</span>
      </div>
    </div>
  </form>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
